<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cardano Wallet Connect | Prime Stake Pool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #eee;
      text-align: center;
      padding: 40px;
    }
    h2 {
      color: #f4b400;
    }
    #wallets {
      margin-top: 30px;
    }
    .wallet-btn {
      background-color: #1e88e5;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 6px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .wallet-btn:hover {
      background-color: #1565c0;
    }
    #message {
      margin-top: 25px;
      font-size: 15px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <h2>Select your wallet to delegate</h2>
  <div id="wallets">Detecting wallets...</div>
  <div id="message"></div>

  <script>
    async function detectWallets() {
      const wallets = {};

      if (!window.cardano) {
        document.getElementById("wallets").innerHTML =
          "<p>No Cardano wallet found.<br>Please refresh after unlocking your wallet.</p>";
        console.log("window.cardano not found");
        return wallets;
      }

      console.log("window.cardano keys:", Object.getOwnPropertyNames(window.cardano));

      // Enumerate visible wallets
      for (const name in window.cardano) {
        try {
          const wallet = window.cardano[name];
          if (wallet && typeof wallet.enable === "function") {
            wallets[name] = wallet;
          }
        } catch (e) {
          console.warn("Error checking wallet:", name, e);
        }
      }

      // Check known wallets that may not be enumerable
      const knownWallets = ["nami", "eternl", "flint", "yoroi", "lace", "gerowallet"];
      for (const name of knownWallets) {
        if (window.cardano[name] && typeof window.cardano[name].enable === "function") {
          wallets[name] = window.cardano[name];
        }
      }

      console.log("Detected wallets:", Object.keys(wallets));
      return wallets;
    }

    async function renderWalletButtons() {
      const wallets = await detectWallets();
      const container = document.getElementById("wallets");

      if (Object.keys(wallets).length === 0) {
        container.innerHTML =
          "<p>No Cardano wallet found.<br>Please refresh after unlocking your wallet.</p>";
        return;
      }

      container.innerHTML = "";
      Object.keys(wallets).forEach((name) => {
        const btn = document.createElement("button");
        btn.textContent = name.charAt(0).toUpperCase() + name.slice(1);
        btn.className = "wallet-btn";
        btn.onclick = async () => connectWallet(wallets[name], name);
        container.appendChild(btn);
      });
    }

    async function connectWallet(walletAPI, walletName) {
      try {
        const api = await walletAPI.enable();
        const usedAddresses = await api.getUsedAddresses();
        document.getElementById("message").innerHTML =
          `âœ… Connected to <b>${walletName}</b> wallet.<br>Detected ${usedAddresses.length} used address(es).`;
        console.log("Wallet connected:", walletName, api);
        // ðŸ”œ Next step: build & submit delegation transaction here
      } catch (err) {
        console.error("Connection error:", err);
        document.getElementById("message").textContent = "âŒ Failed to connect to wallet.";
      }
    }

    // Wait for wallets to inject (especially Yoroi)
    window.addEventListener("load", () => setTimeout(renderWalletButtons, 1200));
  </script>
</body>
</html>
