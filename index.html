<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cardano Staking</title>
  <style>
    body {
      background: #0d1117;
      color: #e6edf3;
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 60px auto 0 auto; /* top centered with space from top */
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #58a6ff;
      margin-bottom: 10px;
    }

    #message {
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: #c9d1d9;
    }

    #wallet-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 30px;
    }

    #wallet-buttons button {
      background: #238636;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 12px 28px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #wallet-buttons button:hover {
      background: #2ea043;
      transform: scale(1.05);
    }

    .delegate-btn {
      background: #1f6feb;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 14px 36px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .delegate-btn:hover {
      background: #388bfd;
      transform: scale(1.06);
    }

    .footer {
      text-align: center;
      margin-top: 80px;
      font-size: 0.9rem;
      color: #8b949e;
    }

    a {
      color: #58a6ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Delegate ADA to PSP</h1>
    <p id="message">Detecting wallets...</p>

    <!-- Wallet buttons -->
    <div id="wallet-buttons"></div>


    <!-- Delegate button placeholder -->
    <div id="delegate-section"></div>
  </div>

  <div class="footer">
    <p>Powered by <a href="https://primestakepool.com/" target="_blank">Prime Stake Pool</a></p>
  </div>
   <!-- Cardano Serialization Library -->
  <script type="module">
  import * as Cardano from "https://cdn.jsdelivr.net/npm/@emurgo/cardano-serialization-lib-browser@11.2.0/dist/cardano_serialization_lib.js";
  window.Cardano = Cardano;
  </script>
  <script type="module" src="main.js"></script>
</body>
</html>
